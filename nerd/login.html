<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login/Cadastro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #8B00FF, #FF0000); /* roxo + vermelho */
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 2px solid #8B00FF;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    input:focus {
      border-color: #FF0000;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #FF0000;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #8B00FF;
    }

    .toggle {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="form-container">
    <form id="login-form">
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <div class="toggle" onclick="showRegister()">Não tem conta? Cadastre-se</div>
    </form>

    <form id="register-form" style="display: none;">
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
      <div class="toggle" onclick="showLogin()">Já tem conta? Faça login</div>
    </form>
  </div>

  <script>
    function showRegister() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("register-form").style.display = "block";
    }

    function showLogin() {
      document.getElementById("register-form").style.display = "none";
      document.getElementById("login-form").style.display = "block";
    }
  </script>
</body>
</html>
